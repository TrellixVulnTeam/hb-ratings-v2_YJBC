{% extends 'base.html' %}
{% block title %}Movie Ratings Home{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2>Navigation</h2>
  <ul>
    <li><a href="/movies">View all movies</a></li>
    <li><a href="/users">View all users</a></li>
  </ul>

  <h2>Create an Account</h2>
  <form action="/users" method="POST" name="create-acct">
      <p>
        Email <input type="text" name="create-email" required=True>
      </p>

      <p>
        Password <input type="password" name="create-password" required=True>
      </p>

      <p>
        <input type="submit">
      </p>
    
    </form>

    <h2>Log-In</h2>
  <form action="/users" name="login">
    <p>
      Email <input type="text" name="login-email" required=True>
    </p>

    <p>
      Password <input type="password" name="login-password" required=True>
    </p>
    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
